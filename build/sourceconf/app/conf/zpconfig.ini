# coding=utf-8

[general]

# This define periodic check to control finder process.
# The value is defined in seconds
finder_polling = 300

# This define periodic check to control manager process.
# The value is defined in seconds
manager_polling = 120 

# This parameter set max time to start notification. 
# It is used by control manager process.
# The value is defined in seconds
alert_time = 600

# This parameter enable or disable telegram notification.
tlg_notify = true

# This parameter enable or disable voice notification.
call_notify = false

# This parameter enable or disable mail notification.
mail_notify = true

# This parameter enable or disable event acknowledgment in zabbix.
zbx_ack = false

# This parameter enable or disable GLPI ticket creation.
tck_creation = true

[ibm-watson]

# Set Watson text2speech api url
watson_api_url = https://api.us-south.text-to-speech.watson.cloud.ibm.com/instances/c48fc7fe-a0af-458a-a2bc-1b5f299375b9

# Set Watson api token
